<div 
    class="col-md-4"
    >
    <div class="zk-suggested-charity">
        <div class="zk-inner">
            <img src="@@charity_logo_url" class="zk-logo">
            <a class="zk-charity-name">
                @@charity_name
            </a>
            <p class="zk-charity-desc">
                @@charity_description
            </p>
            <p class="zk-charity-reg">
                @@charity_reg_info
            </p>
            <a class="btn zk-cta" href="'http://www.justgiving.com/4w350m3/donation/direct/charity/@@charity_id/?amount={{$scope.formData.zakatDue}}&amp;currency={{$scope.selectedCurrency.name}}&amp;reference=zakat-calc">Donate</a>
        </div>
    </div>
</div>
